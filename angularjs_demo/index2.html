<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <title>angular demo</title>

    <script src="lib/angular.min.js"></script>
    <script src="index2.js"></script>
  </head>
  <body ng-controller="DemoCtrl">

    <h3>Person Editieren: <span>{{person.first + ' ' + person.last}}</span></h3>
    <input id="firstname" type="text" ng-model="person.first"/>
    <input type="text" ng-model="person.last"/>
    <br>
    <a href="#" ng-click="add()">Add</a>

    <h3>Alle Personen</h3>
    <table ng-repeat="person in persons">
      <tr>
        <td>{{person.first}}</td>
        <td>{{person.last}}</td>
      </tr>
    </table>

  </body>
</html>
